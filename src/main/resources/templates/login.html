<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş - Randevu ve Hasta Takip Sistemi</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css" />
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Giriş Yap</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Geçersiz e-posta veya şifre.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Başarıyla çıkış yaptınız.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">E-posta:</label>
                                <input type="email" name="username" id="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div>Hesabınız yok mu? <a th:href="@{/register}">Hasta olarak kaydolun</a></div>
                        <div class="mt-2">Doktor musunuz? <a th:href="@{/register_doctor}">Doktor olarak kaydolun</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
