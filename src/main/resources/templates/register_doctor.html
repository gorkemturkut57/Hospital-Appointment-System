<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doktor Kaydı - Randevu ve Hasta Takip Sistemi</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css" />
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Doktor Kaydı</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/process_doctor_register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Ad</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Soyad</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Doktor Olarak Kaydol</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div>Zaten hesabınız var mı? <a th:href="@{/login}">Giriş yapın</a></div>
                        <div class="mt-2">Hasta mısınız? <a th:href="@{/register}">Hasta olarak kaydolun</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
