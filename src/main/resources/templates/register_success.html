<!DOCTYPE html>

<head>

	<title>Kayıt Başarılı - Randevu ve Hasta Takip Sistemi</title>

</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

					</div>
					<div class="card-body text-center">

						</div>
						<h3>Başarıyla kayıt oldunuz!</h3>
						<p>Sisteme giriş yaparak hizmetlerimizden faydalanabilirsiniz.</p>
						<a th:href="@{/login}" class="btn btn-primary btn-lg mt-3">Giriş Yap</a>

				</div>
			</div>
		</div>
	</div>
